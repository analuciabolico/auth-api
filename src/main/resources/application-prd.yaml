spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate

  h2:
    console:
      enabled: false

  flyway:
    baseline-description: << Schema PROD Flyway >>
    schemas: ${DATABASE_SCHEMA}
    locations: classpath:db/migration/postgres
