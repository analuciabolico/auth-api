server:
  port: 8080

spring:
  main:
    allow-bean-definition-overriding: true

  application:
    name: sgtcc-api

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create

  datasource:
    data: "classpath:data.sql"
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:testdb"
    username: "sa"
    password:

  h2:
    console:
      enabled: true

  jackson:
    time-zone: UTC

# Logging
logging:
  level:
    org:
    springframework: INFO

# JWT
jwt:
  secret: "auth-api"

documentation:
  swagger:
    enabled: true
